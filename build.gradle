buildscript {
    repositories {
        google()
        mavenCentral()
    }

    ext {
        compileSdkVersion = 31 as int
        minSdkVersion = 19 as int
        targetSdkVersion = 31 as int

        annotationVersion = '1.0.1'
        appCompatVersion = '1.4.1'
        colorPickerVersion = '1.1.0'
        desugarVersion = '1.1.5'
        jodaTimeVersion = '2.10.13'
        junitVersion = '4.13.2'
        mockitoVersion = '4.0.0'
        multidexVersion = '2.0.1'
        preferenceVersion = '1.2.0'
        robolectricVersion = '4.7'
        testCoreVersion = '1.4.0'
        truthVersion = '1.1.3'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
