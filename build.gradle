buildscript {
    repositories {
        google()
        mavenCentral()
    }

    ext {
        compileSdkVersion = 33 as int
        minSdkVersion = 19 as int
        targetSdkVersion = 31 as int

        appCompatVersion = '1.5.1'
        colorPickerVersion = '1.1.0'
        desugarVersion = '1.1.8'
        jodaTimeVersion = '2.12.1'
        junitVersion = '4.13.2'
        mockitoVersion = '4.8.1'
        multidexVersion = '2.0.1'
        preferenceVersion = '1.2.0'
        robolectricVersion = '4.9'
        testCoreVersion = '1.5.0'
        truthVersion = '1.1.3'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
